    <script>
    let entrada = prompt("ingresa primer numero"); // prompt es para que el usuario ponga la variable
    let entrada2 = prompt("ingresa segundo numero");


    var x,y,suma,texto   //Declaro variables x,y,suma y texto
    
        x = entrada;
        y = entrada2;

            //si no ponemos parseInt en ves de sumar lo concatena  
            suma=parseInt(x)+parseInt(y); 
        
      let muestraPantalla = 'Haciendo varios calculos el resultado es ' + suma;
     

        alert(muestraPantalla); //Va a mostrar en la ventana el resultado final.
