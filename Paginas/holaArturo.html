<body>
    <h1>Bienvenido, vamos a saludar a arturito</h1>
    <p>Para volver toca a arturito</p>
    <script>
    
    let saludo = prompt("Decile Hola a Arturo, para salir escribir ESC");

        if (saludo === "Hola"){
            while(saludo != "ESC"){
            alert ("Saludaste a Arturito "+ saludo);
            saludo= prompt("Decile Hola a Arturo, para salir escribir ESC")
            }
        }else{
            alert ("Mmmm... no estamos entendiendo la consigna...")
        }   
    </script>
